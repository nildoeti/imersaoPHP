<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./formularioPHP/estilo.css">
	<title>Modelo de formulário em PHP</title>
</head>
<body>

	<h2>Formulário de contato <a href="#">Webstack</a></h2>

	<form method="post" onsubmit="validaForm(); return false;" class="form">

		<p class="name">
			<label for="name">Nome</label>
			<input type="text" name="name" placeholder="Seu nome:">
		</p>

		<p class="email">
			<label for="email">Email</label>
			<input type="text" name="email" placeholder="mail@exemplo.com">
		</p>

		<p class="text">
			<label for="mensagem">Mensagem</label>
			<textarea placeholder="Escreva sua mensagem"></textarea>
		</p>

		<p class="submit">
			<input type="submit" name="enviar" value="Enviar">
		</p>
	</form>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
